<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="login-content">
        <h1>Login</h1>
        <form method="post">
            <div class="txt-field">
                <input type="email" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <div class="txt-field">
                <input type="password" required>
                <label>Senha</label>
                <span></span>
            </div>
            <div class="remember-password">
                <label>
                    <input type="checkbox">Lembrar-me
                </label>
                <div class="password">Esqueceu a senha?</div>
            </div>
            <input type="submit" value="Entrar">
            <div class="signup-option">
                <p>Ainda naÌƒo tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="social-media">
                <p>Ou entre com:</p>
                <div class="social-icons">
                    <a href="#">
                        <img src="assets/img/imgGoogle.png" alt="imgGoogle">
                    </a>
                    <a href="#">
                        <img src="assets/img/imgApple.png" alt="imgApple">
                    </a>
                    <a href="#">
                        <img src="assets/img/imgOutlook.png" alt="imgOutlook">
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
